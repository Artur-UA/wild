<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Wildlife</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">

            <div class="wrapper__header">
                <div class="header__logo">

                        <img class="header__logo__img" src="./img/path0.svg" alt="back">
                    </a>
                    <h1 class="header__h1">wildlife</h1>
                </div>
    
                <nav class="header__nav">
                    <ul class="header_list">
                        <li><a class="header__link" href="#">Blog</a></li>
                        <li><a class="header__link" href="#">Contacts</a></li>
                        <li><a class="header__link" href="#"></a><img class="search" src="./img/Vector.svg" alt="search"></li>

                    </ul>

            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <div class="main__title">
                    Survival
                </div>
                <div class="main__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.

            </div>
        </section>
